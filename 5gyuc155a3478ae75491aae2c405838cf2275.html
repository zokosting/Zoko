<html><head><title>No se puede conseguir por mucho que se repita, el receptor del mensaje se satura.</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc9f6a00c352ec42208a82cbe368cb5a6b&quot;},&quot;name&quot;:&quot;reflexiones&quot;,&quot;created_date&quot;:&quot;2013-02-22T21:39:34+0100&quot;,&quot;modified_date&quot;:&quot;2013-02-22T21:39:34+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;No se puede conseguir por mucho que se repita, el receptor del mensaje se satura.&quot;,&quot;created_date&quot;:&quot;2015-01-01T12:47:25+0100&quot;,&quot;modified_date&quot;:&quot;2015-01-01T12:47:25+0100&quot;}"><content><div>Y no se puede conseguir por mucho que se repita. M&aacute;s bien al contrario, y esto es psicolog&iacute;a de primer curso:&nbsp;el receptor del mensaje se satura. Y, o bien lo ignora, o simplemente lo clasifica como enga&ntilde;o. </div><div>Le da una sensacion de falta de respeto. </div></content></body></html>
