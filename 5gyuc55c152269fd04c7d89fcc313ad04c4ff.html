<html><head><title>Si llenas tus pulmones de aire te hará flotar y no te ahogarás</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc72cdc3bbc503462083557045b9b7d7ef&quot;},&quot;name&quot;:&quot;filosof&iacute;a para seguir adelante&quot;,&quot;created_date&quot;:&quot;2013-07-20T16:25:47+0200&quot;,&quot;modified_date&quot;:&quot;2024-01-23T23:01:44+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Si llenas tus pulmones de aire te har&aacute; flotar y no te ahogar&aacute;s&quot;,&quot;created_date&quot;:&quot;2022-12-25T22:24:13+0100&quot;,&quot;modified_date&quot;:&quot;2022-12-25T22:24:13+0100&quot;}"><content><div>Si no sabes nadar y te caes al agua, e intentas mantenerte a flote desesperadamente armado con tu miedo natural, cuanto m&aacute;s te menees m&aacute;s deprisa te hundir&aacute;s.</div><div>Si llenas tus pulmones de aire, esto te har&aacute; flotar y no te ahogar&aacute;s. </div></content></body></html>
