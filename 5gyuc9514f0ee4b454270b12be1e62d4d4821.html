<html><head><title>No tengo cara entre los hombres. No me ven. Hablo y no me oyen. Llego y no me saludan. No hay para mi sitio junto al fuego, ni comida en la mesa, ni cama donde pueda descansar.</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc198d0c16e1cb4061acf8f23bfe9a53fd&quot;},&quot;name&quot;:&quot;Grandes Frases&quot;,&quot;created_date&quot;:&quot;2013-01-16T00:34:13+0100&quot;,&quot;modified_date&quot;:&quot;2013-01-16T00:34:13+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;No tengo cara entre los hombres. No me ven. Hablo y no me oyen. Llego y no me saludan. No hay para mi sitio junto al fuego, ni comida en la mesa, ni cama donde pueda descansar.&quot;,&quot;created_date&quot;:&quot;2019-12-03T14:12:10+0100&quot;,&quot;modified_date&quot;:&quot;2019-12-03T14:12:10+0100&quot;}"><content><div><div>No tengo cara entre los hombres. No me ven. Hablo y no me oyen. Llego y no me saludan. No hay para mi sitio junto al fuego, ni comida en la mesa, ni cama donde pueda descansar.<br></div><div><br></div><div>Tranquilo, sumiso, reducido: un exiliado que se consume en tierra extra&ntilde;a. <br></div></div></content></body></html>
