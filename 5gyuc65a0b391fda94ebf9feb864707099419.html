<html><head><title>Someone who has been through something rough, traumatic, or tragic will only show empathy when in the presence of emotional intelligence</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc72cdc3bbc503462083557045b9b7d7ef&quot;},&quot;name&quot;:&quot;Seres Humanos&quot;,&quot;created_date&quot;:&quot;2023-08-20T12:58:43+0200&quot;,&quot;modified_date&quot;:&quot;2024-01-23T23:02:11+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Someone who has been through something rough, traumatic, or tragic will only show empathy when in the presence of emotional intelligence&quot;,&quot;created_date&quot;:&quot;2023-08-20T10:20:00+0200&quot;,&quot;modified_date&quot;:&quot;2023-08-20T10:20:00+0200&quot;}"><content><div>Don't assume someone who has been through something rough, traumatic, or tragic will be kinder towards those in a similar position. Bad experiences only breed empathy in the presence of emotional intelligence. Without it, bad experiences will often make someone meaner and more rigid.</div></content></body></html>
