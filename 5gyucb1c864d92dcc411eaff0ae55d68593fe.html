<html><head><title>Responsabilidad personal</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc72cdc3bbc503462083557045b9b7d7ef&quot;},&quot;name&quot;:&quot;filosof&iacute;a para seguir adelante&quot;,&quot;created_date&quot;:&quot;2013-07-20T16:25:47+0200&quot;,&quot;modified_date&quot;:&quot;2024-01-23T23:01:44+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Responsabilidad personal&quot;,&quot;created_date&quot;:&quot;2023-11-07T15:23:55+0100&quot;,&quot;modified_date&quot;:&quot;2023-11-07T15:23:55+0100&quot;}"><content><div>Si yo me estoy dando cuenta que me estoy haciendo da&ntilde;o con o por algo, es responsabilidad m&iacute;a hacer algo al respecto. </div><div>Uno siempre tiene un punto de responsabilidad con lo que est&aacute; sintiendo, al menos con hacer algo.</div><div><br></div><div>Nunca hables de otro como el responsable - la causa de tus problemas. </div></content></body></html>
