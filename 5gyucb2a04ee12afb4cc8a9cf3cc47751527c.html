<html><head><title>Un pequeña voz dentro de mí dijo: "No te rindas". Salva esa pequeña brasa, porque mientras la tengas tengas puedes comenzar el fuego de nuevo</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc198d0c16e1cb4061acf8f23bfe9a53fd&quot;},&quot;name&quot;:&quot;PuraPoes&iacute;a&quot;,&quot;created_date&quot;:&quot;2013-02-22T21:35:25+0100&quot;,&quot;modified_date&quot;:&quot;2013-02-22T21:35:25+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Un peque&ntilde;a voz dentro de m&iacute; dijo: \&quot;No te rindas\&quot;. Salva esa peque&ntilde;a brasa, porque mientras la tengas tengas puedes comenzar el fuego de nuevo&quot;,&quot;created_date&quot;:&quot;2022-11-20T21:54:40+0100&quot;,&quot;modified_date&quot;:&quot;2022-11-20T21:54:40+0100&quot;}"><content><div>"Estaba acostado en la cama una noche y pens&eacute; que iba a dejarlo todo. Otra peque&ntilde;a voz dentro de m&iacute; dijo: "<i>No te rindas</i>". Salva esa peque&ntilde;a brasa de chispa, porque mientras la tengas tengas puedes comenzar el fuego de nuevo".</div></content></body></html>
