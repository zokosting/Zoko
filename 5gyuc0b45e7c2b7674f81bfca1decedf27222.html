<html><head><title>La parte de tu cerebro como te piensas que eres es sólo como un pequeño barco flotando en un océano de complejidad.</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc72cdc3bbc503462083557045b9b7d7ef&quot;},&quot;name&quot;:&quot;filosof&iacute;a para seguir adelante&quot;,&quot;created_date&quot;:&quot;2013-07-20T16:25:47+0200&quot;,&quot;modified_date&quot;:&quot;2024-01-23T23:01:44+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;La parte de tu cerebro como te piensas que eres es s&oacute;lo como un peque&ntilde;o barco flotando en un oc&eacute;ano de complejidad.&quot;,&quot;created_date&quot;:&quot;2021-01-30T00:35:08+0100&quot;,&quot;modified_date&quot;:&quot;2021-01-30T00:35:08+0100&quot;}"><content><div>Hay partes en tu cerebro que son muy antiguas.</div><div>Y la parte joven e ingenua, la parte como te piensas que eres, es como un peque&ntilde;o barco flotando en un oc&eacute;ano de complejidad.</div><div>Y el oc&eacute;ano de complejidad eres t&uacute;.</div></content></body></html>
