<html><head><title>It's not the strongest of the species that survives, but the one that is the most adaptable to change</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc72cdc3bbc503462083557045b9b7d7ef&quot;},&quot;name&quot;:&quot;filosof&iacute;a para seguir adelante&quot;,&quot;created_date&quot;:&quot;2013-07-20T16:25:47+0200&quot;,&quot;modified_date&quot;:&quot;2024-01-23T23:01:44+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;It's not the strongest of the species that survives, but the one that is the most adaptable to change&quot;,&quot;created_date&quot;:&quot;2020-04-14T16:14:56+0200&quot;,&quot;modified_date&quot;:&quot;2020-04-14T16:14:56+0200&quot;}"><content><div><div><div>It's not the strongest of the species that survives, nor the most intelligent.</div><div>It is the one that is the most adaptable to change.</div><div>-Charles Darwin</div><br><br></div><br></div></content></body></html>
