<html><head><title>A veces nos enganchamos en un par de adjetivos como el que se engancha en una zarza al caminar. Y se olvidan todas las distintas cosas que somos</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc198d0c16e1cb4061acf8f23bfe9a53fd&quot;},&quot;name&quot;:&quot;PuraPoes&iacute;a&quot;,&quot;created_date&quot;:&quot;2013-02-22T21:35:25+0100&quot;,&quot;modified_date&quot;:&quot;2013-02-22T21:35:25+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;A veces nos enganchamos en un par de adjetivos como el que se engancha en una zarza al caminar. Y se olvidan todas las distintas cosas que somos&quot;,&quot;created_date&quot;:&quot;2021-10-27T10:15:47+0200&quot;,&quot;modified_date&quot;:&quot;2021-10-27T10:15:47+0200&quot;}"><content><div><span>A veces se nos olvidan las cosas que somos y nos enganchamos en un par de adjetivos como el que se engancha en una zarza al caminar. Y se olvida de que no somos adjetivos, sino verbos.</span><br></div></content></body></html>
