<html><head><title>Cuando vienen ansiosos, inquietos y malos pensamientos voy al mar, y el mar los ahoga con sus grandes y amplios sonidos. Me limpia con su ruido, e impone un ritmo a todo lo que en mí está desconcertado y confuso</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc198d0c16e1cb4061acf8f23bfe9a53fd&quot;},&quot;name&quot;:&quot;PuraPoes&iacute;a&quot;,&quot;created_date&quot;:&quot;2013-02-22T21:35:25+0100&quot;,&quot;modified_date&quot;:&quot;2013-02-22T21:35:25+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Cuando vienen ansiosos, inquietos y malos pensamientos voy al mar, y el mar los ahoga con sus grandes y amplios sonidos. Me limpia con su ruido, e impone un ritmo a todo lo que en m&iacute; est&aacute; desconcertado y confuso&quot;,&quot;created_date&quot;:&quot;2021-12-10T09:31:26+0100&quot;,&quot;modified_date&quot;:&quot;2021-12-10T09:31:26+0100&quot;}"><content><div><span>Cuando vienen ansiosos, inquietos y malos pensamientos voy al mar, y el mar los ahoga con sus grandes y amplios sonidos, me limpia con su ruido, e impone un ritmo a todo en m&iacute; que est&aacute; desconcertado y confuso.</span></div><div><span>-Rainer Maria Rilke</span><br></div></content></body></html>
