<html><head><title>El pedaç ocular dels pirates</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc9f6a00c352ec42208a82cbe368cb5a6b&quot;},&quot;name&quot;:&quot;Conocimiento&quot;,&quot;created_date&quot;:&quot;2013-02-22T21:41:21+0100&quot;,&quot;modified_date&quot;:&quot;2013-02-22T21:41:21+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;El&nbsp;peda&ccedil; ocular dels pirates&quot;,&quot;created_date&quot;:&quot;2024-06-26T16:34:33+0200&quot;,&quot;modified_date&quot;:&quot;2024-06-26T16:34:58+0200&quot;}"><content><content><content><div><span>Els pirates no portaven un peda&ccedil; ocular per tapar que els faltava un ull o que eren cecs, ho feien per poder adaptar-se r&agrave;pidament a la foscor quan baixaven a la coberta inferior del vaixell. Aqu&iacute; ho deixo.</span><br></div></content></content></content></body></html>
