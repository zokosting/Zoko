<html><head><title>Autosaboteo</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc72cdc3bbc503462083557045b9b7d7ef&quot;},&quot;name&quot;:&quot;filosof&iacute;a para seguir adelante&quot;,&quot;created_date&quot;:&quot;2013-07-20T16:25:47+0200&quot;,&quot;modified_date&quot;:&quot;2024-01-23T23:01:44+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Autosaboteo&quot;,&quot;created_date&quot;:&quot;2023-12-01T10:18:35+0100&quot;,&quot;modified_date&quot;:&quot;2023-12-01T10:18:35+0100&quot;}"><content><div>Con frecuencia eso que llamamos "autosaboteo" consiste en ir evitando todo lo relacionado con cambiar, con hacer (o dejar de hacer) cosas que sabemos que nos llevaran a estar mejor a largo plazo, aunque a corto plazo impliquen un esfuerzo o quedarse sin ciertos "beneficios".</div></content></body></html>
