<html><head><title>La vida es una tormenta. Disfrutarás de la luz del sol en un momento, serás destrozado en las rocas al siguiente</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc198d0c16e1cb4061acf8f23bfe9a53fd&quot;},&quot;name&quot;:&quot;PuraPoes&iacute;a&quot;,&quot;created_date&quot;:&quot;2013-02-22T21:35:25+0100&quot;,&quot;modified_date&quot;:&quot;2013-02-22T21:35:25+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;La vida es una tormenta. Disfrutar&aacute;s de la luz del sol en un momento, ser&aacute;s destrozado en las rocas al siguiente&quot;,&quot;created_date&quot;:&quot;2023-11-24T23:22:46+0100&quot;,&quot;modified_date&quot;:&quot;2023-11-24T23:22:46+0100&quot;}"><content><div>La vida es una tormenta, mi joven amigo. Disfrutar&aacute;s de la luz del sol en un momento, ser&aacute;s destrozado en las rocas al siguiente. Lo que te hace un hombre es lo que haces cuando llega la tormenta. </div><div>Alejandro Dumas</div></content></body></html>
