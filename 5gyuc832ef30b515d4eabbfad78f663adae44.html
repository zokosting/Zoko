<html><head><title>Un cop la tempesta acabi, no recordaràs com ho vas aconseguir. Però no seràs la mateixa persona que hi va entrar. D'això es tracta la tempesta</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc72cdc3bbc503462083557045b9b7d7ef&quot;},&quot;name&quot;:&quot;filosof&iacute;a para seguir adelante&quot;,&quot;created_date&quot;:&quot;2013-07-20T16:25:47+0200&quot;,&quot;modified_date&quot;:&quot;2024-01-23T23:01:44+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Un cop la tempesta acabi, no recordar&agrave;s com ho vas aconseguir. Per&ograve; no ser&agrave;s la mateixa persona que hi va entrar. D'aix&ograve; es tracta la tempesta&quot;,&quot;created_date&quot;:&quot;2019-09-20T22:45:26+0200&quot;,&quot;modified_date&quot;:&quot;2019-09-20T22:45:26+0200&quot;}"><content><div><span>"Un cop la tempesta acabi, no recordar&agrave;s com ho vas aconseguir, com vas sobreviure. Tampoc estar&agrave;s segur si la tempesta ha acabat. Per&ograve; una cosa s&iacute; &eacute;s segura, quan surtis d'aquesta tempesta, no ser&agrave;s la mateixa persona que hi va entrar. D'aix&ograve; es tracta la tempesta."(Murakami)</span><br></div></content></body></html>
