<html><head><title>Yo no soy yo. Soy este</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc198d0c16e1cb4061acf8f23bfe9a53fd&quot;},&quot;name&quot;:&quot;PuraPoes&iacute;a&quot;,&quot;created_date&quot;:&quot;2013-02-22T21:35:25+0100&quot;,&quot;modified_date&quot;:&quot;2013-02-22T21:35:25+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Yo no soy yo. Soy este&quot;,&quot;created_date&quot;:&quot;2019-03-17T22:44:45+0100&quot;,&quot;modified_date&quot;:&quot;2019-03-17T22:44:45+0100&quot;}"><content><div>Yo no soy yo.</div><div>Soy este</div><div>que va a mi lado sin yo verlo;</div><div>que, a veces, voy a ver,</div><div>y que, a veces, olvido.</div><div>El que calla, sereno, cuando hablo,</div><div>el que perdona, dulce, cuando odio,</div><div>el que pasea por donde no estoy</div><div>el que quedar&aacute; en pie cuando yo muera.<br></div><div><br></div><div>Juan Ram&oacute;n Jim&eacute;nez<br></div></content></body></html>
