<html><head><title>En el camino aprend√≠</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc72cdc3bbc503462083557045b9b7d7ef&quot;},&quot;name&quot;:&quot;filosof&iacute;a para seguir adelante&quot;,&quot;created_date&quot;:&quot;2013-07-20T16:25:47+0200&quot;,&quot;modified_date&quot;:&quot;2024-01-23T23:01:44+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;En el camino aprend&iacute;&quot;,&quot;created_date&quot;:&quot;2023-08-23T09:24:07+0200&quot;,&quot;modified_date&quot;:&quot;2023-08-23T09:24:07+0200&quot;}"><content><div>Que llegar alto no es crecer, que mirar no siempre es ver, ni que escuchar es oir.<br>Ni lamentarse es sentir,, ni acostumbrarse es querer.<br>En el camino aprend&iacute;, que andar solo no es soledad, que cobard&iacute;a no es paz, ni ser feliz sonre&iacute;r.<br>Y que peor que mentir, es silenciar la verdad.</div></content></body></html>
