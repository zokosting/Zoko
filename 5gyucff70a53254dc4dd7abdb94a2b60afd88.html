<html><head><title>La experiencia no te hace madurar. Te hace madurar el entender lo que ha pasado</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc198d0c16e1cb4061acf8f23bfe9a53fd&quot;},&quot;name&quot;:&quot;Moleskine&quot;,&quot;created_date&quot;:&quot;2017-03-11T12:41:20+0100&quot;,&quot;modified_date&quot;:&quot;2017-03-11T12:41:20+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;La experiencia no te hace madurar. Te hace madurar el entender lo que ha pasado&quot;,&quot;created_date&quot;:&quot;2022-08-26T22:47:15+0200&quot;,&quot;modified_date&quot;:&quot;2022-08-26T22:47:15+0200&quot;}"><content><div>La experiencia no te hace madurar. Te hace madurar el entender lo que ha pasado. El fracaso per se no es aprendizaje. La adversidad no ense&ntilde;a nada si no se tiene la capacidad de aprender. Se puede aprender sin pasar por el fracaso. Se pueden sufrir adversidades y no aprender.</div></content></body></html>
