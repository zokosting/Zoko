<html><head><title>Manllevar</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc9f6a00c352ec42208a82cbe368cb5a6b&quot;},&quot;name&quot;:&quot;Diccionari&quot;,&quot;created_date&quot;:&quot;2015-03-20T10:14:36+0100&quot;,&quot;modified_date&quot;:&quot;2015-03-20T10:14:36+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Manllevar&quot;,&quot;created_date&quot;:&quot;2023-11-13T09:18:28+0100&quot;,&quot;modified_date&quot;:&quot;2023-11-13T09:18:28+0100&quot;}"><content><div>1  Fer-se prestar.<br>Li vaig manllevar molts diners, per&ograve; ja els hi he tornat. Manlleva-li els llibres que necessites. <br>2  Treure per a si (quelcom) d&rsquo;un altre.<br>La Lluna manlleva la seva claror al Sol. Els mots catalans manllevats a l&rsquo;espanyol. Val m&eacute;s deixar als enemics que manllevar als amics.</div></content></body></html>
