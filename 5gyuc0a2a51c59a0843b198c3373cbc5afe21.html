<html><head><title>Aunque intentemos otorgar un valor sentimental a una foto, no es más que una cantidad de datos. La emoción no se halla en la foto</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc9f6a00c352ec42208a82cbe368cb5a6b&quot;},&quot;name&quot;:&quot;reflexiones&quot;,&quot;created_date&quot;:&quot;2013-02-22T21:39:34+0100&quot;,&quot;modified_date&quot;:&quot;2013-02-22T21:39:34+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Aunque intentemos otorgar un valor sentimental a una foto, no es m&aacute;s que una cantidad de datos. La emoci&oacute;n no se halla en la foto&quot;,&quot;created_date&quot;:&quot;2023-09-17T00:54:15+0200&quot;,&quot;modified_date&quot;:&quot;2023-09-17T00:54:15+0200&quot;}"><content><div>Aunque intentemos otorgar un valor sentimental a una foto, esta no es m&aacute;s que una cantidad de informaci&oacute;n que hemos aprendido a almacenar y procesar. La emoci&oacute;n no se halla en la foto, sino que se produce en el cerebro que recibe la informaci&oacute;n. </div><div>La informaci&oacute;n es as&eacute;ptica, tratable por algoritmos.<br></div></content></body></html>
