<html><head><title>Ni todo pasa por algo ni le debemos nada a quien nos hace daño, porque quien aprendes eres tú</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc72cdc3bbc503462083557045b9b7d7ef&quot;},&quot;name&quot;:&quot;Seres Humanos&quot;,&quot;created_date&quot;:&quot;2023-08-20T12:58:43+0200&quot;,&quot;modified_date&quot;:&quot;2024-01-23T23:02:11+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Ni todo pasa por algo ni le debemos nada a quien nos hace da&ntilde;o, porque quien aprendes eres t&uacute;&quot;,&quot;created_date&quot;:&quot;2023-09-05T23:22:48+0200&quot;,&quot;modified_date&quot;:&quot;2023-09-05T23:22:48+0200&quot;}"><content><div><span>Ni todo pasa por algo ni le debemos nada a quien nos hace da&ntilde;o. Que no es necesario vivir ciertas cosas para crecer como persona ni nadie viene a ense&ntilde;arte nada porque el que aprende eres t&uacute;</span><br></div></content></body></html>
