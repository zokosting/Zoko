<html><head><title>Pon por escrito tus preocupaciones en frases completas</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc78479ebac983429194700177e8bf8e07&quot;},&quot;name&quot;:&quot;Sanidad&quot;,&quot;created_date&quot;:&quot;2021-03-18T13:17:49+0100&quot;,&quot;modified_date&quot;:&quot;2021-03-18T13:17:49+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Pon por escrito tus preocupaciones en frases completas&quot;,&quot;created_date&quot;:&quot;2024-07-01T15:32:29+0200&quot;,&quot;modified_date&quot;:&quot;2024-07-01T15:54:59+0200&quot;}"><content><div>Cuando est&eacute;s estresado, saturado de caos en tu cabeza, para y pon por escrito tus preocupaciones en frases completas.&nbsp;</div><div>En una sola hoja.</div><div>Son solo unos minutos que te haran parar, vaciar tu mente y mostrar que es lo importante. Y comprenderlo.</div><div>Si vac&iacute;as tu mente, priorizas tu mente.</div></content></body></html>
