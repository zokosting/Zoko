<html><head><title>Tú vales mucho. Pero solo tú puedes darte valor. No dejes que nadie te humille, te maltrate, se burle o te haga de menos</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc72cdc3bbc503462083557045b9b7d7ef&quot;},&quot;name&quot;:&quot;filosof&iacute;a para seguir adelante&quot;,&quot;created_date&quot;:&quot;2013-07-20T16:25:47+0200&quot;,&quot;modified_date&quot;:&quot;2024-01-23T23:01:44+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;T&uacute; vales mucho. Pero solo t&uacute; puedes darte valor. No dejes que nadie te humille, te maltrate, se burle o te haga de menos&quot;,&quot;created_date&quot;:&quot;2021-08-22T22:20:34+0200&quot;,&quot;modified_date&quot;:&quot;2021-08-22T22:20:34+0200&quot;}"><content><div><span>T&uacute; vales mucho. Pero solo t&uacute; puedes darte valor. No dejes que nadie te humille, te maltrate, se burle o te haga de menos. El &uacute;nico motivo permitido para que alguien te haga llorar es de felicidad. Y nada m&aacute;s.</span><br></div></content></body></html>
