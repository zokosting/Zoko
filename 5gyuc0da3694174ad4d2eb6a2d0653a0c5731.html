<html><head><title>Cuando eres joven quieres que tus emociones te trastoquen la vida. Más tarde, quieres que sostengan tu vida tal como es. Quieres que te digan que las cosas estarán bien</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc198d0c16e1cb4061acf8f23bfe9a53fd&quot;},&quot;name&quot;:&quot;PuraPoes&iacute;a&quot;,&quot;created_date&quot;:&quot;2013-02-22T21:35:25+0100&quot;,&quot;modified_date&quot;:&quot;2013-02-22T21:35:25+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Cuando eres joven quieres que tus emociones te trastoquen la vida. M&aacute;s tarde, quieres que sostengan tu vida tal como es. Quieres que te digan que las cosas estar&aacute;n bien&quot;,&quot;created_date&quot;:&quot;2020-05-18T20:59:27+0200&quot;,&quot;modified_date&quot;:&quot;2020-05-18T20:59:27+0200&quot;}"><content><div><span>"Cuando eres joven quieres que tus emociones sean como las que se contaban en los libros. Quieres que te trastoquen la vida. M&aacute;s tarde, quieres algo m&aacute;s tenue, m&aacute;s pr&aacute;ctico: quieres que sostengan tu vida tal como es. Quieres que te digan que las cosas est&aacute;n bien"</span></div><div><span>-Julian Barnes</span><br></div></content></body></html>
