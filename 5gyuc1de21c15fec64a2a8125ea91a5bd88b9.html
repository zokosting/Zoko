<html><head><title>Es deseable que hombres y mujeres procuren distinguirse conscientemente, lo contrario es la informidad</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc9f6a00c352ec42208a82cbe368cb5a6b&quot;},&quot;name&quot;:&quot;reflexiones&quot;,&quot;created_date&quot;:&quot;2013-02-22T21:39:34+0100&quot;,&quot;modified_date&quot;:&quot;2013-02-22T21:39:34+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Es deseable que hombres y mujeres procuren distinguirse conscientemente, lo contrario es la informidad&quot;,&quot;created_date&quot;:&quot;2019-03-17T22:54:13+0100&quot;,&quot;modified_date&quot;:&quot;2019-03-17T22:54:13+0100&quot;}"><content><div>&nbsp;Los gn&oacute;sticos concibieron un lugar llamado Pleroma, que es una enorme abundancia, pero tambi&eacute;n una enorme uniformidad. Es deseable, pues, que hombres y mujeres procuren distinguirse conscientemente. Lo contrario es peligroso. Como las masas, como el fascismo.<br></div></content></body></html>
