<html><head><title>La religión está interesada por encima de todo en el orden (social), la ciencia en el poder (poder curar enfermedades, producir alimento...)</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc9f6a00c352ec42208a82cbe368cb5a6b&quot;},&quot;name&quot;:&quot;reflexiones&quot;,&quot;created_date&quot;:&quot;2013-02-22T21:39:34+0100&quot;,&quot;modified_date&quot;:&quot;2013-02-22T21:39:34+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;La religi&oacute;n est&aacute; interesada por encima de todo en el orden (social), la ciencia en el poder (poder curar enfermedades, producir alimento...)&quot;,&quot;created_date&quot;:&quot;2019-02-09T22:08:22+0100&quot;,&quot;modified_date&quot;:&quot;2019-02-09T22:08:22+0100&quot;}"><content><div><span style="color: rgb(1, 1, 1); font-family: Arial;">La religi&oacute;n est&aacute; interesada por encima de todo en el orden. Pretende crear y mantener la estructura social. La ciencia est&aacute; interesada por encima de todo en el poder. Pretende adquirir el poder de curar las enfermedades, combatir las guerras y producir alimento.</span></div></content></body></html>
