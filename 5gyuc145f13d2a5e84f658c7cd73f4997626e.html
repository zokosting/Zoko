<html><head><title>No somos m√°s que el tiempo que nos queda,caminando hacia el olvido que seremos.</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc198d0c16e1cb4061acf8f23bfe9a53fd&quot;},&quot;name&quot;:&quot;Moleskine&quot;,&quot;created_date&quot;:&quot;2017-03-11T12:41:20+0100&quot;,&quot;modified_date&quot;:&quot;2017-03-11T12:41:20+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;No somos m&aacute;s que el tiempo que nos queda,caminando hacia el olvido que seremos.&quot;,&quot;created_date&quot;:&quot;2024-02-04T15:50:43+0100&quot;,&quot;modified_date&quot;:&quot;2024-02-04T20:59:07+0100&quot;}"><content><div><p>No somos m&aacute;s que el tiempo que nos queda,</p></div><div><p>caminando hacia el olvido que seremos.</p></div><div><p>Es duro pero es as&iacute; es;</p></div><div><p>el resto, literatura.</p></div><div><p>Lo mejor es no pensarlo mucho,</p></div><div><p>seguir andando, tomar caf&eacute;, enamorarse, ver la lluvia.</p></div><div><p>-Karmelo Iribarren</p></div></content></body></html>
