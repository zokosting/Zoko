<html><head><title>No prendre begudes amb gas abans d'un vol</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc9f6a00c352ec42208a82cbe368cb5a6b&quot;},&quot;name&quot;:&quot;Conocimiento&quot;,&quot;created_date&quot;:&quot;2013-02-22T21:41:21+0100&quot;,&quot;modified_date&quot;:&quot;2013-02-22T21:41:21+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;No prendre begudes amb gas abans d'un vol&quot;,&quot;created_date&quot;:&quot;2021-01-31T17:35:39+0100&quot;,&quot;modified_date&quot;:&quot;2021-01-31T17:35:39+0100&quot;}"><content><div>Quan la pressi&oacute; de la cabina disminueixi, el gas de les begudes provocar&agrave; una dilataci&oacute; g&agrave;strica que els comprimir&agrave; les v&iacute;sceres i els produir&agrave; un malestar considerable.</div><div>No prendre begudes amb gas abans d'un vol, doncs.</div></content></body></html>
