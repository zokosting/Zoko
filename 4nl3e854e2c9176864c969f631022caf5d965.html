<html><head><title>Hay un dicho que es tan común como falso el pasado pasado está decimos</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc198d0c16e1cb4061acf8f23bfe9a53fd&quot;},&quot;name&quot;:&quot;PuraPoes&iacute;a&quot;,&quot;created_date&quot;:&quot;2013-02-22T21:35:25+0100&quot;,&quot;modified_date&quot;:&quot;2013-02-22T21:35:25+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Hay un dicho que es tan com&uacute;n como falso el pasado pasado est&aacute; decimos&quot;,&quot;created_date&quot;:&quot;2024-02-26T10:58:15+0100&quot;,&quot;modified_date&quot;:&quot;2024-02-26T13:10:38+0100&quot;}"><content><content><div><p>Hay un dicho que es tan com&uacute;n como falso: el pasado, pasado est&aacute;, decimos.  Pero el pasado no pasa nunca; si hay algo que no pasa es el pasado, el pasado est&aacute; siempre.  <br></p><div>-Saramago  <br></div><div><br></div><div>Y hay que tener cuidado de que [el pasado] no est&eacute; todo el rato.<br></div><div><br></div></div></content></content></body></html>
