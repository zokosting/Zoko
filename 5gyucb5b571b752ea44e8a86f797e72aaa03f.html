<html><head><title>Si quieres conquistar el miedo, no te sientes en tu casa a pensar en ello, sal y ponte manos a la obra.</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc198d0c16e1cb4061acf8f23bfe9a53fd&quot;},&quot;name&quot;:&quot;Moleskine&quot;,&quot;created_date&quot;:&quot;2017-03-11T12:41:20+0100&quot;,&quot;modified_date&quot;:&quot;2017-03-11T12:41:20+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Si quieres conquistar el miedo, no te sientes en tu casa a pensar en ello, sal y ponte manos a la obra.&quot;,&quot;created_date&quot;:&quot;2022-08-19T17:24:19+0200&quot;,&quot;modified_date&quot;:&quot;2022-08-19T17:24:19+0200&quot;}"><content><div>La inaccion genera duda y miedo; la accion coraje y confianza. Si quieres conquistar el miedo, no te sientes en tu casa a pensar en ello; sal y ponte manos a la obra.<br></div></content></body></html>
