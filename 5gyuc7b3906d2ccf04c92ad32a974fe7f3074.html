<html><head><title>Rich people belive HARD WORK is the way to the top. Poor people think connections</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc198d0c16e1cb4061acf8f23bfe9a53fd&quot;},&quot;name&quot;:&quot;Moleskine&quot;,&quot;created_date&quot;:&quot;2017-03-11T12:41:20+0100&quot;,&quot;modified_date&quot;:&quot;2017-03-11T12:41:20+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Rich people belive HARD WORK is the way to the top. Poor people think connections&quot;,&quot;created_date&quot;:&quot;2017-04-08T18:21:35+0200&quot;,&quot;modified_date&quot;:&quot;2022-01-13T12:00:19+0100&quot;}"><content><div style="-evernote-webclip: true;">Finding suggest that poor people think success comes from <strong>connections to the right people</strong>, middle class say it's <strong>education and qualifications</strong>, while rich people believe <strong>hard work</strong> is the way to the top.<br><div style="font-size: 16px; display: inline-block;"><div><div style="background: #0e0e0e;"><img src="5gyuc053e08dd0aff439e97fb2eb553a1078b.jpeg"></div></div></div><br></div></content></body></html>
