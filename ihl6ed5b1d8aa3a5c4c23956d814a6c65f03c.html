<html><head><title>Quien intenta ayudar a un brote a salir de la semilla, la destruye</title></head><body data-notebook="{&quot;cover&quot;:{&quot;is_private&quot;:true,&quot;cover_id&quot;:&quot;5gyuc198d0c16e1cb4061acf8f23bfe9a53fd&quot;},&quot;name&quot;:&quot;PuraPoes&iacute;a&quot;,&quot;created_date&quot;:&quot;2013-02-22T21:35:25+0100&quot;,&quot;modified_date&quot;:&quot;2013-02-22T21:35:25+0100&quot;}" data-notecard="{&quot;color&quot;:&quot;#FFFFFF&quot;,&quot;name&quot;:&quot;Quien intenta ayudar a un brote a salir de la semilla, la destruye&quot;,&quot;created_date&quot;:&quot;2024-04-01T12:35:51+0200&quot;,&quot;modified_date&quot;:&quot;2024-04-01T12:35:51+0200&quot;}"><content><content><div><div><span>&laquo;Quien intenta ayudar a una mariposa a salir de su capullo, la mata. Quien intenta ayudar a un brote a salir de la semilla, la destruye. Quien intenta despertar la consciencia en alguien que no se encuentra listo, lo confunde. Hay ciertas cosas que no pueden ser ayudadas...&raquo;</span><br></div><div>Solo acompa&ntilde;adas.<br></div></div></content></content></body></html>
